<!DOCTYPE html>
<html>
<head>
    <title>Form Penjualan</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Form Penjualan</h1>

<h3>Produk</h3>
<h3>Jumlah</h3>
<h3>Harga</h3>

<hr>

<h1>Data Penjualan Bulanan</h1>

<table>
    <tr>
        <th>No</th>
        <th>Produk</th>
        <th>Jumlah</th>
        <th>Harga Total</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Sepatu</td>
        <td>50</td>
        <td>Rp 25.000.000</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Tas</td>
        <td>30</td>
        <td>Rp 15.000.000</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Jam Tangan</td>
        <td>20</td>
        <td>Rp 10.000.000</td>
    </tr>
    <tr class="total">
        <td colspan="2">Total Penjualan</td>
        <td>100</td>
        <td>Rp 50.000.000</td>
    </tr>
</table>

</body>
</html>
